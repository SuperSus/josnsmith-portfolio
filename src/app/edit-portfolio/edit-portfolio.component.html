<form [formGroup]="portfolioForm" (ngSubmit)="onSubmit()">
  <label>
    Name:
    <input type="text" formControlName="name">
    <div *ngIf="submitted && portfolioForm.controls.name.errors" class="error">
      <div *ngIf="portfolioForm.controls.name.errors.required">Your name is required</div>
    </div>
  </label>

  <label>
    Message:
    <input formControlName="avatar_url">
    <div *ngIf="submitted && portfolioForm.controls.avatar_url.errors" class="error">
      <div *ngIf="portfolioForm.controls.avatar_url.errors.required">A message is required</div>
    </div>
  </label>

  <input type="submit" value="update" class="button">
</form>

<button (click)="goBack()" class="button">go back</button>
